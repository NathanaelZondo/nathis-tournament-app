<ion-content>
  <div class="close">
    <ion-fab-button size="small" color="light" (click)="close()">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
  </div>
<div class="container">
  <div id="recaptcha-container"></div>
  <form  [formGroup]="registrationForm" (ngSubmit)="addUser(registrationForm.value)">
    <h4><b>Nathi's </b>Tournaments</h4> 
    <p>Login</p>
    <hr>
    
      <ion-item style="background: none;
      color: rgb(0, 0, 0);border-radius: 5px;">
          <ion-label position="floating">Phone Number</ion-label>
        <ion-input style="
      border-bottom: solid 2px white;
      background: #ffffff0a;
      "
      formControlName="phoneNumber"
      type="text"
      [(ngModel)]="phoneNumber"></ion-input>
      </ion-item>
<hr>
<div class="button">
  <ion-button id="sign-in-button" type="submit" class="form-buttons" [disabled]="!registrationForm.valid"  >
    Login
  </ion-button>
</div>
    </form>

</div>
</ion-content>
